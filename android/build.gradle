apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }
}

def safeExtGet (prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

dependencies {
    implementation 'com.facebook.react:react-native:[0.40,)'
    implementation ('com.urbanairship.android:urbanairship-fcm:10.1.1') {
      exclude group: 'com.google.firebase', module: 'firebase-messaging'
    }
    implementation "com.google.firebase:firebase-messaging:${safeExtGet('firebaseMessagingVersion', '18.0.0')}"
    implementation "com.google.firebase:firebase-core:${safeExtGet('firebaseCoreVersion', '16.0.9')}"
}
